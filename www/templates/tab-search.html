<ion-view view-title="Search" class="search">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <div class="search-item">
          <input type="text" ng-model="search.text" placeholder="Browse by keyword">
        </div>
        <div class="search-item">
          <select ng-model="search.topic">
            <option value="">Browse by topic</option>
          </select>
        </div>
        <div class="search-item">
        <select ng-model="search.lyricist">
          <option value="">Browse by lyricist</option>
        </select>
        </div>
        <div class="search-item">
          <select ng-model="search.topic">
            <option value="">Browse by topic</option>
          </select>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
