<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-balanced tabs-icon-only tabs-color-active-light">

	<!-- Search Tab -->
	<ion-tab title="Dashboard" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dashboard">
		<ion-nav-view name="tab-dashboard"></ion-nav-view>
	</ion-tab>

	<!-- Search Tab -->
	<ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
		<ion-nav-view name="tab-search"></ion-nav-view>
	</ion-tab>

	<!-- Chats Tab -->
	<ion-tab title="Bookmarks" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/bookmarks">
		<ion-nav-view name="tab-bookmarks"></ion-nav-view>
	</ion-tab>


</ion-tabs>
